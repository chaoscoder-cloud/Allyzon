<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise 💖</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Falling Hearts -->
    <div class="hearts-container"></div>

    <!-- Valentine Box -->
    <div class="container">
        <div class="lid" onclick="openBox()"></div>
        <div class="box"></div>
        <div class="message">
            <p>Will you be my Valentine? ❤️</p>
            <div class="buttons">
                <button onclick="yes(event)">Yes! 💞</button>
                <button onclick="no(event)">No 😳</button>
            </div>
        </div>
    </div>

    <!-- Love Letter -->
    <div class="love-letter" id="love-letter" onclick="openLetter()">
        <div class="letter-envelope"></div>
        <div class="love-text">Click here to open your love letter 💌</div>
    </div>

    <!-- Love Message -->
    <div class="love-message" id="love-message"></div>

    <script src="script.js"></script>
</body>
</html>
